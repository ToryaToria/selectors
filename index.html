<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./stile.css">
</head>

<body>
  <section>
    <h1>Кнопки-переключатели из чекбоксов</h1>
    <form class="answers" action="https://echo.htmlacademy.ru/courses" method="post">

      <div class="yes-no-selector">

        <div class="paper-btn paper-btn-true">
          <input class="input_1" type="radio" name="answer" id="yes-answer">
          <label class="label_1" for="yes-answer">Правда</label>
        </div>

        <div class="paper-btn paper-btn-false">
          <input class="input_1" type="radio" name="answer" id="no-answer">
          <label class="label_1" for="no-answer">Ложь</label>
        </div>

      </div>
    </form>
  </section>

  <section class="card">
    <h2>Стилизация чекбоксов</h2>

    <form class="answers" action="https://echo.htmlacademy.ru/courses" method="post">

      <div class="wrapp_2">
        <input class="input_2" type="checkbox" id="answer11">
        <label class="label_2" for="answer11">absolute</label>
      </div>

      <div class="wrapp_2">
        <input class="input_2" type="checkbox" id="answer12">
        <label class="label_2" for="answer12">great</label>
      </div>

      <div class="wrapp_2">
        <input class="input_2" type="checkbox" id="answer13">
        <label class="label_2" for="answer13">majestic</label>
      </div>
    </form>
  </section>

  <section>
    <h2>Стилизация радио-кнопок</h2>
    <form class="answers" action="https://echo.htmlacademy.ru/courses" method="post">

      <div class="wrapp_2">
        <input class="input_3" type="radio" name="answer" id="answer21">
        <label class="label_3" for="answer21">transparency</label>
      </div>

      <div class="wrapp_2">
        <input class="input_3"  type="radio" name="answer" id="answer22">
        <label class="label_3" for="answer22">opacity</label>
      </div>

      <div class="wrapp_2">
        <input class="input_3"  type="radio" name="answer" id="answer23">
        <label class="label_3"  for="answer23">invisibility</label>
      </div>
    </form>
  </section>

  <section>
    <h2>Переключатели</h2>
    <form class="answers" action="https://echo.htmlacademy.ru/courses" method="post">
      <div class="wrapp_2">
        <input class="input_4" type="checkbox" id="answer10">
        <label class="label_4" for="answer10">nextid</label>
      </div>

      <div class="wrapp_2">
        <input class="input_4" type="checkbox" id="answer20">
        <label class="label_4" for="answer20">bgsound</label>
      </div>

      <div class="wrapp_2">
        <input class="input_4" type="checkbox" id="answer30">
        <label class="label_4" for="answer30">hole</label>
      </div>
    </form>
  </section>

  <section class="card card-bordered">
    <h2>Иконка-трансформер</h2>
    <div class="menu-icon">
      <span></span>
    </div>

    <div class="menu-icon menu-icon-open">
      <span></span>
       </div>

       <p>Нужен JS для переключения классов на кнопке </p>
  </section>


  <section class="card">
    <h2>Текстовое поле ввода</h2>
    <form class="answers" action="https://echo.htmlacademy.ru/courses" method="post">
      <div class="wrapp_2">
        <input class="input_5" type="text" required>
        <div class="label-box">
          <label class="label_5">Слово по-английски</label>
        </div>
      </div>
    </form>
  </section>

</body>

</html>
